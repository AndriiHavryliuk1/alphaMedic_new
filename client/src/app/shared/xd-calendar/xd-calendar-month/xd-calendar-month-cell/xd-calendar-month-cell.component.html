<ng-template xdPlaceholder></ng-template>
<div class="month-cell" (click)="onCellClick($event)">
  <div [ngClass]="{'today': day.today}">
    <span>{{day.number}}</span>
    <div *ngFor="let event of day.events"
         (click)="onEventClick($event)"
         class="event">{{event.shortText}}
    </div>
    <div *ngIf="moreEventsCount"
         (click)="onShowMoreEventsClick($event)"
         class="more-events">{{"та ще + " + moreEventsCount}}
    </div>
  </div>
</div>
