<div class="header">
  <div class="header-cell hours-name content-centered"></div>
  <div *ngFor="let day of days" class="header-cell content-centered">
    <div>{{useShort ? day.shortName : day.fullName}}</div>
    <div>
      <div [ngClass]="{'today': day.today}">{{day.number}}</div>
    </div>
  </div>
</div>
