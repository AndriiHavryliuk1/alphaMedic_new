<xd-calendar-header [currentDate]="date"
                    (dateStateChanged)="dateStateChangeHandler($event)"
                    (dateChanged)="dateChangeHandler($event)">
</xd-calendar-header>
<xd-calendar-month *ngIf="dateState === DATE_STATES.MONTH" [currentDate]="date"></xd-calendar-month>
<xd-calendar-week *ngIf="dateState === DATE_STATES.WEEK" [currentDate]="date"></xd-calendar-week>
