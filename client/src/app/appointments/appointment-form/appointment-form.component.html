<form [formGroup]="visitForm">
  <div class="mat-field">
    <app-autocomplete [items]="patients"
                      (valueChanged)="onPatientsChanged($event)"
                      [selectedItem]="selectedPatient"
                      [disabled]="patientStatic"
                      [required]="true"
                      placeholder="Виберіть пацієнта">
    </app-autocomplete>
  </div>

  <div class="mat-field">
    <app-autocomplete [items]="diagnosis"
                      (valueChanged)="onDiagnosisChanged($event)"
                      [selectedItem]="selectedDiagnosis"
                      placeholder="Виберіть попередній діагноз">

    </app-autocomplete>
  </div>

  <div class="visit-date-time-container">
    <div class="visit-date-field">
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Дата*"
               formControlName="visitDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="visit-time-field">
      <mat-form-field>
        <input matInput placeholder="Час*" [disableClick]="true" [ngxTimepicker]="timePicker" [format]="24"
               min="08:00" max="20:00" formControlName="visitTime">
        <mat-icon class="open-timepicker-icon" (click)="timePicker.open()">more_time</mat-icon>
        <ngx-material-timepicker #timePicker [minutesGap]="5"></ngx-material-timepicker>
      </mat-form-field>
    </div>

    <div class="visit-duration-field">
      <mat-form-field>
        <input matInput placeholder="Тривалість*" [disableClick]="true" [ngxTimepicker]="durationPicker" [format]="24"
               formControlName="duration">
        <mat-icon class="open-timepicker-icon" (click)="durationPicker.open()">more_time</mat-icon>
        <ngx-material-timepicker #durationPicker [minutesGap]="5"></ngx-material-timepicker>
      </mat-form-field>
    </div>
  </div>
</form>
