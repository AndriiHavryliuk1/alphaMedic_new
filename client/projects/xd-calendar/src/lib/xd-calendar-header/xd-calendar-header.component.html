<div class="header">
  <button mat-button color="primary" (click)="clickToday()">Сьогодні</button>
  <div class="navigation-icons content-centered text-centered">
    <mat-icon title="Попередній" class="no-select" (click)="clickPrevious()">navigate_before</mat-icon>
    <mat-icon title="Наступний" class="no-select" (click)="clickNext()">navigate_next</mat-icon>
  </div>
  <div class="content-centered text-centered">
    <span>{{headerText}}</span>
  </div>
  <div class="navigation-buttons">
    <button mat-button color="primary"
            *ngIf="currentDateState !== DATE_STATES.YEAR"
            (click)="changeState(DATE_STATES.YEAR)">Рік
    </button>
    <button mat-raised-button color="primary"
            *ngIf="currentDateState === DATE_STATES.YEAR"
            (click)="changeState(DATE_STATES.YEAR)">Рік
    </button>

    <button mat-button color="primary"
            *ngIf="currentDateState !== DATE_STATES.MONTH"
            (click)="changeState(DATE_STATES.MONTH)">Місяць
    </button>
    <button mat-raised-button color="primary"
            *ngIf="currentDateState === DATE_STATES.MONTH"
            (click)="changeState(DATE_STATES.MONTH)">Місяць
    </button>

    <button mat-button color="primary"
            *ngIf="currentDateState !== DATE_STATES.WEEK"
            (click)="changeState(DATE_STATES.WEEK)">Тиждень
    </button>
    <button mat-raised-button color="primary"
            *ngIf="currentDateState === DATE_STATES.WEEK"
            (click)="changeState(DATE_STATES.WEEK)">Тиждень
    </button>
  </div>
</div>
