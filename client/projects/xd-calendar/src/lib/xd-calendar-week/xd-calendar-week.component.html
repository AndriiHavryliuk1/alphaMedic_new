<xd-calendar-week-header [currentDate]="currentDate" [days]="days"></xd-calendar-week-header>

<div class="week-content">
  <div>
    <div *ngFor="let hour of hours" class="hour-row">
      <div class="hour-text">{{hour.text}}</div>
    </div>
  </div>
  <div *ngFor="let day of week">
    <div *ngIf="!!day.today" class="week-current-date" [ngStyle]="day.today.style">
      <div class="week-current-date-spot"></div>
      <div class="week-current-date-line"></div>
    </div>
    <div *ngFor="let cell of day.cells" class="week-cell content-centered text-centered">
      {{cell}}
    </div>
  </div>
</div>
